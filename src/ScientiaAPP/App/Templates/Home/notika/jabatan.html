<!-- #region modal -->
<div class="modal fade formEditorModal" data-backdrop="static" role="dialog" aria-hidden="true">
	<div class="modal-dialog modals-default">
		<div class="modal-content">
			<div class="modal-header form-group-15">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">New Role</h4>
			</div>
			<div class="modal-body">
				<form id="formEditor" data-parsley-validate class="form-horizontal form-label-left">
					<div class="form-group-15">
						<label>Nama <span class="required">*</span></label>
						<div class="nk-int-st">
							<input type="text" class="form-control input-sm" name="nama" placeholder="Nama"
								data-parsley-group="role" required="required">
						</div>
					</div>
					<div class="form-group-15">
						<label>Deskripsi <span class="required">*</span></label>
						<div class="nk-int-st">
							<textarea class="form-control input-sm" rows="2" name="deskripsi" placeholder="Deskripsi"
								data-parsley-group="role" required="required"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn_save btn btn-default notika-btn-default waves-effect"
					data-loading-text="Loading...">
					<i class="fa fa-save"></i> Save
				</button>
				<button type="button" class="btn_cancel btn btn-danger notika-btn-danger waves-effect"
					data-dismiss="modal">
					<i class="fa fa-times"></i> Close
				</button>
			</div>
		</div>
	</div>
</div>
<!-- #endregion modal -->
