<!doctype html>
<html lang="en">

<head>
    <title>Dashboard | ScientiaAPPx</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/linearicons/style.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/chartist/css/chartist-custom.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/css-loader/dist/css-loader.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/nprogress/nprogress.css" />
    <!-- PNotify -->
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/pnotify/dist/pnotify.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/pnotify/dist/pnotify.buttons.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/vendor/pnotify/dist/pnotify.nonblock.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{ base_url }}assets/css/klorofil/main.css" />
    <link rel="stylesheet" href="{{ base_url }}assets/css/scientia.css" />
    <!-- FONTS -->
    <link rel="stylesheet" href="{{ base_url }}assets/fonts/font.css" />
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="{{ base_url }}assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="{{ base_url }}assets/img/favicon.png" />
    <!-- JavaScript -->
    <script src="{{ base_url }}assets/vendor/jquery/jquery.min.js"></script>
    {% if mode == 'develop' %}
    <script src="{{ base_url }}assets/scripts/base/sc_function.js?v={{jsver}}"></script>
    {% elseif mode == 'production' %}
    <script src="{{ base_url }}assets/scripts/base/sc_function.min.js"></script>
    {% endif %}
    <script type="text/javascript">
        var SiteRoot = "{{ base_url }}";
        if (getKen = get_token(API_TOKEN)) {
            if (getKen == 'null') {
                window.location.replace('./login');
            }
        }else{
            window.location.replace('./login');
        }

        /**
        * html5 date compatibility
        */
        var datefield=document.createElement("input")
        datefield.setAttribute("type", "date")
        if (datefield.type!="date"){ //if browser doesn't support input type="date", load files for jQuery UI Date Picker
            document.write('<link href="{{ base_url }}assets/vendor/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />\n');
            document.write('<script src="{{ base_url }}assets/vendor/jquery-ui-1.12.1/jquery-ui.min.js"><\/script>\n');
        }
    </script>
    <script src="{{ base_url }}assets/vendor/pnotify/dist/pnotify.js"></script>
    <script src="{{ base_url }}assets/vendor/pnotify/dist/pnotify.buttons.js"></script>
    <script src="{{ base_url }}assets/vendor/pnotify/dist/pnotify.nonblock.js"></script>
    <script src="{{ base_url }}assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ base_url }}assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script src="{{ base_url }}assets/vendor/nprogress/nprogress.js"></script>
    <script src="{{ base_url }}assets/scripts/base/klorofil.js?v={{jsver}}"></script>
</head>
